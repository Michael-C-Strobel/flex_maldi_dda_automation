version: '3.8'

services:
  autox:
    build:
      context: .
      dockerfile: Dockerfile
    image: flex-maldi-autox:latest
    ports:
      - "8050:8050"
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ./data:/app/data
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - DISPLAY=${DISPLAY}
    command: python -c "from msms_autox_generator import gui; gui.app.run_server(host='0.0.0.0', port=8050)"
    restart: unless-stopped
